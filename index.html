<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="main-coluna1">
            <img class="imagem-coluna1" src="imagens/Checklist.jpg" alt="">

        </div>
        <div class="main-cadastro">
            <h1> Get's started </h1>
            <button class="button-Google"> Sing up with Google </button>
            <button class="button-facebook"> Sing up with Facebook </button>
            <p> Email adress </p>
            <input class="texto" type="text" placeholder="Digite seu Email">
            <p> Password </p>
            <input class="texto" type="text" placeholder="********">
            <type="checkbox" name="termos" id="">
            <button class="button-register"> Register </button>
        </div>
    </main>
</body>
</html>
